<div class="sheet-body">
    <div class="buttons">
        <button class="button-save"> Salvar </button>
        <button class="button-cancel" (click)="cancelSheet()"> Cancelar </button>
    </div>
    <div class="character-name-div">
        <input class="character-name-input" type="text" placeholder="Nome de Personagem">
        <h4 class="character-name-title"> Nome de Personagem </h4>
    </div>
    <div class="primary-personal-infos-div">
        <div class="row-one">
            <input type="text" class="class-input" placeholder="Classe e Nível">
            <h4 class="class-title"> Classe & Nível </h4>
            <input type="text" class="antecedent-input" placeholder="Antecedente">
            <h4 class="antecedent-title"> Antecedente </h4>
            <h3 class="player-name-text"> {{sheetDnD.personalInfo.playerName}} </h3>
            <h4 class="player-name-title"> Nome do Jogador</h4>
        </div>
        <div class="row-two">
            <input type="text" class="race-input" placeholder="Raça">
            <h4 class="race-title"> Raça </h4>
            <input type="text" class="trend-input" placeholder="Tendência">
            <h4 class="trend-title"> Tendência </h4>
            <input type="number" min="0" class="experience-input" placeholder="Pontos de Experiência">
            <h4 class="experience-title"> Pontos de Experiência </h4> 
        </div>
    </div>
    <button> Teste </button>
</div>
