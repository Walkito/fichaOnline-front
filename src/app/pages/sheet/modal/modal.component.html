<div class="alert-box">
  <h1 class="alert-title"> Atenção!</h1>
  <h2 class="alert-content"> Ao clicar em "Limpar Ficha" todos os campos da sua atual ficha serão limpos, ficando em
    seu
    modelo original. Esta ação não apagará a sua ficha do Banco de Dados. <br>Tem certeza que deseja continuar?</h2>
  <div class="alert-buttons">
    <button class="btn-yes" (click)="close(1)">Sim</button>
    <button class="btn-no" (click)="close(0)">Não</button>
  </div>
</div>
