<div class="alert-box">
  <h1 class="alert-title"> Atenção!</h1>
  <h2 class="alert-content"> Ao clicar em Cancelar você irá perder todos os dados preenchidos. Tem certeza que deseja continuar?</h2>
  <div class="alert-buttons">
    <button class="btn-yes" (click)="close(1)">Sim</button>
    <button class="btn-no" (click)="close(0)">Não</button>
  </div>
</div>
