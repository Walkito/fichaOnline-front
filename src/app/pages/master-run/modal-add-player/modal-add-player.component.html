<div class="alert-box">
  <div class="row-title">
    <h1 class="alert-title">Adicionar Jogador(a)</h1>
  </div>
  <div class="row-form">
    <div class="row">
      <label for="playerinput">Buscar Jogador(a)</label>
      <input autocomplete="off" aria-autocomplete="none" id="playerinput" type="text" class="playerinput" placeholder="Digite o nome de usuÃ¡rio"
        [(ngModel)]="input" (blur)="getAccount()" (keydown.enter)="getAccount()">
      <button class="btn-search" (click)="getAccount()">Buscar</button>
    </div>
    <div class="row">
      <label for="">Jogador(a) selecionado(a)</label>
      <h1 class="player-title">{{account.name}} {{account.lastName}} - {{account.user}}</h1>
    </div>
    <div class="alert-buttons">
      <button class="btn-yes" (click)="close(1)">Adicionar</button>
      <button class="btn-no" (click)="close(0)">Cancelar</button>
    </div>
  </div>
</div>
