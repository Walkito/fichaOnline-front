<div class="alert-box">
  <h1 class="alert-title"> Atenção!</h1>
  <h2 class="alert-content">Não foi possível continuar a sua solicitação pois: </h2>
  <h2 class="alert-content">{{data.error}}</h2>
  <div class="alert-buttons">
    <button class="btn-yes" (click)="close()">Entendi</button>
  </div>
</div>
